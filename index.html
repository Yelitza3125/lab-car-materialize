<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!--Iconos desde materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendors/materialize/css/materialize.min.css" />
    <!-- main.css-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Lab Car Materialize</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row hide-on-large-only">
                    <ul id="slide-out" class="side-nav">
                        <li><a href="#!user"> Viaja</a></li>
                        <li> <a href="#!name">Conduce</a></li>
                        <li> <a href="#!email">Inicia sesión</a></li>                           
                    </ul>
                    <a href="#" data-activates="slide-out" class="button-collapse btn-floating"><i class=" medium material-icons">dehaze</i></a>
                    <div class="row">
                        <div class= "col s8 offset-s4 ">
                            <img src="assets/images/logoForma.png" alt="Logo Lab Car">
                        </div>
                    </div>
            </div>
            <div class="row">     
                <nav class="hide-on-small-only">
                    <div class="nav-wrapper">
                        <a href="#" class="brand-logo"><img src="assets/images/logoForma.png" alt="Logo Lab Car"></a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="sass.html">Viaja</a></li>
                            <li><a href="badges.html">Conduce</a></li>
                            <li><a href="collapsible.html">Inciia sesión</a></li>
                        </ul>
                    </div>
                </nav>  
            </div>        
        </div>
    </header>

    <!--sección hero -->

    <section class="taxi-container">
        <div class="container">
            <div class="row">
                <figure class="img-hero valign-wrapper col s12 col">

                    <!--Contenido solo para mobile -->
                    <div class="col s10 offset-s2 hero-content hide-on-large-only">
                        <div class="col s11 offset-s1 ">
                            <h3>Comienza a viajar con <img src="assets/images/logoBlanco.png"> </h3>
                            <a class="waves-effect waves-light btn btn-hero">Descarga el app</a>
                        </div>
                    </div>
                    <!--Contenido solo para desktop -->
                    <div class="col s10 offset-s2 hero-content hide-on-small-only">
                        <div class="col l5 offset-s7 ">
                                <h3>Disfruta del viaje</h3> 
                                <h3>Eres dueño de tu tiempo</h3>
                                <h4>Viaja con <img src="assets/images/logoBlanco.png"> </h4>     <a class="waves-effect waves-light btn btn-hero">Regístrate</a>
                        </div>
                        <div class="col l5">
                            <hr>
                            <span>O bien</span>
                            <hr>
                        </div>
                        <a class="waves-effect waves-light btn btn-hero">Conviértete en un conductor</a>

                    </div>
                    
                </figure>
            </div>
        </div>
    </section>








   <!--Import jQuery antes de materialize.js-->
  <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="vendors/materialize/js//materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script> 
</body>
</html>
